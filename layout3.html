<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./layout.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <title>layout3</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div class="box d-flex">
            <div class="left-box">
                <div class="test mb-4 d-flex">
                    <p><i class="left-box-icon fas fa-home"></i></p>
                    <p class="left-box-text">Home</p>
                </div>
                <div class="test mb-4 d-flex">
                    <p><i class="left-box-icon fas fa-headphones"></i></p>
                    <p class="left-box-text">Services</p>
                </div>
                <div class="test mb-4 d-flex">
                    <p><i class="left-box-icon fas fa-flag"></i></p>
                    <p class="left-box-text">Alerts</p>
                </div>
                <div class="test mb-4 d-flex">
                    <p><i class="left-box-icon fas fa-chart-pie"></i></p>
                    <p class="left-box-text">Stats</p>
                </div>
            </div>
            <div class="right-box">
                
                <div class="shadow-sm right-top">
                    <div class="test4 d-flex">
                        <div class="right-top-left d-flex">
                            <input type="text" placeholder="Search" class="form-control">
                            <button class="btn btn-dark"><i class="fas fa-search"></i></button>
                        </div>
                        <div class="right-top-right">
                            <i class="fas fa-bell nav-icons">
                                <span class="nav-alert">5</span>
                            </i>
                            <i class="fas fa-envelope nav-icons">
                                <span class="nav-alert">9</span>
                            </i>
                            <span class="nav-items">Shinjae Kim</span>
                        </div>
                    </div>
                </div>
                <div class="right-middle">
                    <h3>Dashboard</h3>
                    <div class="right-middle-content row">
                        <div class="col-lg-3">
                            <div class="d-flex rmc-item shadow-sm">
                                <div class="rmc-item-left">
                                    <p>Earnins (Monthly></p>
                                    <h4>$400,000</h4>
                                </div>
                                <i class="fas fa-calendar"></i>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="d-flex rmc-item shadow-sm">
                                <div class="rmc-item-left">
                                    <p>Earnins (Annual)</p>
                                    <h4>$800,000</h4>
                                </div>
                                <i class="fas fa-dollar-sign"></i>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="d-flex rmc-item shadow-sm">
                                <div class="rmc-item-left">
                                    <p>Tasks</p>
                                    <h4>13</h4>
                                </div>
                                <i class="fas fa-tasks"></i>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="d-flex rmc-item shadow-sm">
                                <div class="rmc-item-left">
                                    <p>Requests</p>
                                    <h4>26</h4>
                                </div>
                                <i class="fas fa-comments"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-bottom row">
                    <div class="chart shadow-sm right-bottom-left col-lg-7">
                        <div>
                            <div class="rbl-title">Earnings Overview</div>
                            <div class="rbl-chart">
                             <canvas id="myChart" width="1000" height="600"></canvas>
                            </div>
                        </div>
                    </div> 
                    <div class="col-lg-1"></div>
                    <div class="right-bottom-right col-lg-4">
                        <div>
                            <div class="shadow-sm rbr-title">Tasks</div>
                            <ul class="shadow-sm list-group rbr-content">
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-lighter">Borrowed Items</div>
                                    </div>
                                <span class="badge fs-6 bg-primary mt-1 mb-1 rounded-pill">14</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-lighter">Trello requests</div>
                                    </div>
                                <span class="badge fs-6 bg-primary mt-1 mb-1 rounded-pill">2</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <div class="ms-2 me-auto">
                                        <div class="fw-lighter">Marked Comments</div>
                                    </div>
                                <span class="badge fs-6 bg-primary mt-1 mb-1 rounded-pill">1</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['January', 'Fabruary', 'March', 'April', 'May', 'June','July'],
        datasets: [{
            label: 'Monthly',
            data: [0, 10, 5, 2, 18, 30,45],
            borderWidth: 1,
            fill:true,
            backgroundColor:[
            'rgba(113, 112, 219,0.7)'
            ]
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
    </script>
</html>
